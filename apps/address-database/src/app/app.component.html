<header class="flex">
  <img
    alt="Address Database"
    width="75"
    src="../assets/icons/address.png"
  />
  <h1>Welcome to {{ title }}!</h1>
</header>
<main>
  <form [formGroup]="taskData">
    <div class="flex">
      <address-database-name
        formControlName="name"
      ></address-database-name>
      <p>{{taskData.value| json}}</p>
    </div>
  </form>

</main>
